<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="bg-light-blue overflow-hidden mt-5 padding-xlarge">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Use JavaScript to dynamically load the book image based on bookId -->
                    <img id="bookImage" class="book-cover" src="" alt="Book Image">
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the bookId from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('bookId');

            // Set the source of the book image based on bookId
            const bookImage = document.getElementById('bookImage');
            bookImage.src = `media/book${bookId}.png`;
        });
    </script>

</body>

</html>
